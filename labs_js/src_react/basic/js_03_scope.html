<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // this
            var name = '가';
            let name1 = '나';

            console.log(name, name1);
            console.log(this.name, this.name1);
            console.log(window.name, window.name1);

            test(); // 호이스팅 - 글로벌 컨텍스트에 미리 함수, 변수(초기화(x))정보가 등록되는 성질
            function test() {
                var name = 'A';
                console.log(name);
                console.log(this.name);
            }
            //test();
            window.test();

            let test2 = {
                name: '다',
                test: function () {
                    var name = '라';
                    console.log(name);
                    console.log(this.name);
                }.bind(this),
            };
            test2.test();
        </script>
    </body>
</html>
